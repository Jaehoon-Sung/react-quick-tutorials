<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script> -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    TomatoButton.propTypes = {
      buttonText: PropTypes.string,
    };
    function TomatoButton(props) {
      console.log(props);
      return (
        <button style={{ backgroundColor: "tomato", color: "white", padding: "10px", margin: "10px", borderRadius: 10 }}>{props.buttonText}</button>
      );
    }

    function BlackButton({ buttonText }) {
      return <button style={{ backgroundColor: "black", color: "white", padding: "10px", margin: "10px", borderRadius: 10 }}>{buttonText}</button>;
    }
    function App() {
      return (
        <div>
          <TomatoButton buttonText={14} />
          <TomatoButton buttonText="Confirm" />
          <BlackButton buttonText="Black" />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
